<div class="mb-3">
  <label for="formFile" class="form-label" id="formFileLabel"
    >Escolha um arquivo</label
  >
  <input
    class="form-control"
    type="file"
    id="formFile"
    multiple
    accept="*"
    (change)="onChange($event)"
  />
  <div class="progress">
    <div
      class="progress-bar progress-bar-striped bg-success"
      role="progressbar"
      aria-label="Default striped example"
      [style.width]="progress + '%'"
      aria-valuenow="10"
      aria-valuemin="0"
      aria-valuemax="100"
      ></div>
      <!-- [ngStyle]="{ 'width': progress + '%' }" -->
      <!-- style="width: 80%" -->
  </div>
</div>
<button class="btn btn-primary" (click)="onUpload()" [disabled]="!files">
  Enviar
</button>
<button class="btn btn-primary" (click)="onDownloadExcel()" >
  Download Excel
</button>
<button class="btn btn-primary" (click)="onDownloadPDF()" >
  Download PDF
</button>
