<div class="row form-group" [ngClass]="classeCss">
  <label [attr.for]="id" class="form-label">{{label}}</label>
  <input
  [type]="type"
  class="form-control"
  [id]="id" 
  [readOnly]="!!isReadOnly"
  [(ngModel)]="value"
  />
  <app-error-msg  
  [control]="control"
  [label]="label"
  ></app-error-msg>
  <!-- [control]="convertToFormControl(formulario.get('nome'))" -->
</div>
