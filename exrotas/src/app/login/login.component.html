<p>login works!</p>

<form>
  <div class="mb-3">
    <label for="login-usuario" class="form-label">Usuario</label>
    <input
      type="text"
      class="form-control"
      id="login-usuario"
      [(ngModel)]="usuario.nome" 
      name="nome"
    />
    <div id="emailHelp" class="form-text">
      We'll share your email with anyone who buy it.
    </div>
  </div>
  <div class="mb-3">
    <label for="login-senha" class="form-label">Senha</label>
    <input
      type="password"
      class="form-control"
      id="login-senha"
      [(ngModel)]="usuario.senha"
      name="senha"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="fazerLogin()">
    Login
  </button>
</form>
